<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Beats landing page">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="index.css">
    <title>Beats landing page</title>
</head>
<body>
<div class="wrapper">
    <main class="main">
        <section>
            <div class="section__wrapper">
                <header class="header">
                    <div class="header__content">
                        <div class="logo">
                            <a class="logo__link" href="#">
                                <svg class="logo__icon">
                                    <use href="./images/icons/sprite.svg#logo"></use>
                                </svg>
                            </a>
                        </div>
                        <nav class="navigation">
                            <ul class="navigation__list">
                                <li class="navigation__item">
                                    <a class="navigation__link" href="#">О нас</a>
                                </li>
                                <li class="navigation__item">
                                    <a class="navigation__link" href="#">Наушники</a>
                                </li>
                                <li class="navigation__item">
                                    <a class="navigation__link" href="#">Команда</a>
                                </li>
                                <li class="navigation__item">
                                    <a class="navigation__link" href="#">Цвета</a>
                                </li>
                                <li class="navigation__item">
                                    <a class="navigation__link" href="#">Отзывы</a>
                                </li>
                                <li class="navigation__item">
                                    <a class="navigation__link" href="#">Как мы работаем</a>
                                </li>
                                <li class="navigation__item">
                                    <a class="navigation__link" href="#">Контакты</a>
                                </li>
                            </ul>
                        </nav>
                        <div class="contact">
                            <svg class="contact__icon">
                                <use href="./images/icons/sprite.svg#phone"></use>
                            </svg>
                            <a class="contact__phone" href="tel:88009039090">8 800 903 90 90</a>
                        </div>
                    </div>
                </header>
                <div class="info">
                    <div class="description">
                        <div class="intro">
                            <h1 class="intro__title">Беспроводные наушники Beats Solo 3</h1>
                            <p class="intro__text">Встречайте новую версию наушников из линейки Powerbeats.</p>
                        </div>
                        <div class="order">
                            <button class="order__button">Заказать</button>
                        </div>
                        <div class="advantages">
                            <div class="advantages__content">
                                <ul class="advantages__list">
                                    <li class="advantages__item">
                                        <svg class="sound__icon">
                                            <use href="./images/icons/sprite.svg#ear"></use>
                                        </svg>
                                        <p class="sound__text">Безупречный звук</p>
                                    </li>
                                    <li class="advantages__item">
                                        <svg class="battery__icon">
                                            <use href="./images/icons/sprite.svg#battery"></use>
                                        </svg>
                                        <p class="battery__text">До 40 часов работы</p>
                                    </li>
                                    <li class="advantages__item">
                                        <svg class="charging__icon">
                                            <use href="./images/icons/sprite.svg#socket"></use>
                                        </svg>
                                        <p class="charging__text">Технология Fast Fuel</p>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="image">
                        <img class="image__content" src="images/background.png" alt="image">
                    </div>
                </div>
            </div>
        </section>
    </main>
</div>
</body>
</html>
